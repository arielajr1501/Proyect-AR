<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bee in AR</title>
  
  <!-- Incluir A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <!-- Escena de A-Frame con AR.js -->
  <a-scene embedded arjs>
    
    <!-- Definir el marcador (en este caso el preset "hiro") -->
    <a-marker preset="hiro">
      
      <!-- Cargar el modelo 3D bee.glb -->
      <a-entity gltf-model="url(https://github.com/arielajr1501/Proyect-AR/blob/main/Bee.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      
    </a-marker>
    
    <!-- CÃ¡mara AR.js -->
    <a-entity camera></a-entity>
    
  </a-scene>

</body>
</html>
